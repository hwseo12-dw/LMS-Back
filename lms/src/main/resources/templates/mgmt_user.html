        <title>관리자 Dashboard</title>

        <!-- header 에 넣는 이유는 body 에서 사용해야 되기 때문에 미리 로드해야 함 -->
        <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div id="header"></div>
            <div class="root">
                <div class="content">
                    <!-- 왼쪽메뉴 -->
                    <nav class="sub_navBox">
                        <p class="nav_tit">관리자 메뉴</p>
                        <div class="sub_navBoxIn">
                            <div class="content_wrap">
                                <ul class="sub_nav">
                                    <li class='active open '>
                                        <a href="mgmt_user.html">
                                            <span>회원관리</span>
                                        </a>
                                    </li>
                                    <li class="no_sub">
                                        <a href="mgmt_lecture.html">
                                            <span>강의관리</span>
                                        </a>
                                    </li>
                                    <li class="no_sub">
                                        <a href="mgmt_enrollment.html">
                                            <span>수강관리</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>

                    <div class="main-content">
                        <div class="main-top">
                            <div class="search-box">
                                <label class="search label">성명조회</label>
                                <input type="text" class="search input" placeholder="Search by Name">
                                <button class="search button">조회</button>

                                <!-- <button class="hidden" id="openModalBtn">Open Modal</button> -->

                                <div id="myModal" class="modal">
                                    <div class="modal-content">
                                        <span class="close">&times;</span>
                                        <p>This is a simple modal window.</p>
                                    </div>
                                </div>

                            </div>
                            <div class="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>회원ID</th>
                                            <th>회원Name</th>
                                            <th>회원Email</th>
                                            <th>회원여부(탈퇴:N)</th>
                                            <th>회원권한</th>
                                            <th>수정할권한</th>
                                            <th>업데이트</th>
                                        </tr>
                                    </thead>
                                    <tbody class="user_list">

                                            <td>1</td>

                                        </tr>

                                            <td>Jane Smith</td>
                                            <td>janesmith@example.com</td>
                                        </tr> -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="pagination-container">
                            <div class="prev-button">이전</div>
                            <div class="number-button-wrapper"><button class="number-button">1</button></div>
                            <div class="next-button">이후</div>
                        </div>

                </div> <!-- content 종료 -->
                <script src="/js/mgmt_user.js"></script>
                <script src="/js/modal.js"></script>
